<div class="">
  <div class="modal-dialog login animated">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login with</h4>
      </div>
      <div class="modal-body">
        <div class="box">
          <div class="content">
            <div class="social">
              <button class="circle github" (click)="logIn(urls.github)">
                <i class="fa fa-github fa-fw"></i>
              </button>
              <button id="google_login" class="circle google" (click)="logIn(urls.google)">
                <i class="fa fa-google-plus fa-fw"></i>
              </button>
              <button id="facebook_login" class="circle facebook" (click)="logIn(urls.facebook)">
                <i class="fa fa-facebook fa-fw"></i>
              </button>
            </div>
            <div class="division">
              <div class="line l"></div>
              <span>or</span>
              <div class="line r"></div>
            </div>
            <div class="error"></div>
            <div class="form loginBox">
              <form #myForm="ngForm" method="" action="" accept-charset="UTF-8">
                <input id="login" class="form-control" type="text" placeholder="Login" name="login" [(ngModel)]="username">
                <input id="password" class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="password">
                <input class="btn btn-default btn-login" type="button" value="Login" (click)="getToken()">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="forgot login-footer">
        </div>
      </div>
    </div>
  </div>
</div>
