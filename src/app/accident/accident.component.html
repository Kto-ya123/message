<div class="container">
  <table class="table table-hover table-light">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Contact number</th>
      <th scope="col">Date of accident</th>
      <th scope="col">Cost of damage</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let accident of accidents" class="text-left">
      <td>{{accident.contract.id}}</td>
      <td>{{accident.dateOfAccident}}</td>
      <td>{{accident.costOfDamage}}</td>
      <td>
        <a class="nav-link" data-toggle="modal" data-target="#reduct${accident.id}">Update</a>
        <!-- The Modal -->
        <div>
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Updating</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <!-- class="modal-body" -->
              <div>
                <form #myForm="ngForm">
                  <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Contract number</span>
                    </div>
                    <select name="contract" class="custom-select mb-1">
                      <option *ngFor="let contract of contracts" selected value="{{contract.id}}">{{contract.id}}
                        -{{contract.car.model}}-{{contract.car.vehicleNumber}}</option>
                    </select>
                  </div>
                  <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Date of accident</span>
                    </div>
                    <input type="date" name="dateOfAccident"  [(ngModel)]="accident.dateOfAccident" class="form-control">
                  </div>
                  <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Cost of damage</span>
                    </div>
                    <input type="number" name="costOfDamage"  [(ngModel)]="accident.costOfDamage" value="{{accident.costOfDamage}}"
                           class="form-control">
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button class="btn btn-outline-success p-2" type="submit"(click)="updateAccident(accident)">Update</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-success p-2" type="submit" (click)="deleteAccident(accident.id)">Update</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
